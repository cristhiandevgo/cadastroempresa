<form class="" action="" method="post">
  <div class="titulo-1">
    Cadastro de Empresa
  </div>
  <div id="mensagem">

  </div>

  <!-- Fieldset 1 -->
  <fieldset>
    <legend>Dados da Empresa</legend>
    <div class="">
      CNPJ
    </div>
    <div class="">
      <input type="text" name="cnpj" id="cnpj" maxlength="14" required onchange="buscaCnpj()">
    </div>

    <div class="">
      Nome Epresarial
    </div>
    <div class="">
      <input type="text" name="nomeEmpresarial" id="nomeEmpresarial" required>
    </div>

    <div class="">
      Nome Fantasia
    </div>
    <div class="">
      <input type="text" name="nomeFantasia" id="nomeFantasia" required>
    </div>

    <div class="">
      Telefone
    </div>
    <div class="">
      <input type="text" name="telefone" id="telefone" required>
    </div>

    <div class="">
      CNAE
    </div>
    <div class="">
      <input type="text" name="cnae" id="cnae" required>
    </div>

  </fieldset>

  <br>

  <!-- Fieldset 2 -->
  <fieldset>
    <legend>Endereço</legend>

    <div class="">
      Logradouro
    </div>
    <div class="">
      <input type="text" name="logradouro" id="logradouro" required>
    </div>

    <div class="">
      Número
    </div>
    <div class="">
      <input type="text" name="numero" id="numero" required>
    </div>

    <div class="">
      Bairro
    </div>
    <div class="">
      <input type="text" name="bairro" id="bairro" required>
    </div>

    <div class="">
      CEP
    </div>
    <div class="">
      <input type="text" name="cep" id="cep" required>
    </div>

    <div class="">
      Cidade
    </div>
    <div class="">
      <input type="text" name="cidade" id="cidade" required>
    </div>

    <div class="">
      Estado
    </div>
    <div class="">
      <input type="text" name="estado" id="estado" required>
    </div>

  </fieldset>

  <br>
  <!-- Fieldset 3 -->
  <fieldset>
    <legend>Observação</legend>
    <input type="checkbox" name="obs" id="obs" onclick="addObs()">
    <label for="obs">Usar Observação</label>
    <div id="obsDiv">

    </div>
  </fieldset>

  </fieldset>

  <br>
  <div class="">
    <input type="submit" value="Cadastrar">
  </div>
</form>
